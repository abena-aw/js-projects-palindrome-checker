<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <<meta name="description" content="This checks for palindromes">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Checker</title>
  </head>
  <body>
   <div class="container">
    <header>
      <h1>Palindrome Checker</h1>
      <p>A palindrome is a word that reads the same backwards as forwards eg. refer, level. </p>
    </header>
    <div class="input">
      <input type="text" placeholder="Enter text or number">
      <button>Check</button>
    </div>
    <p class="txt">Yes, <span>'Borrow or rob'</span> is a palindrome!</p>
   </div>
   <script type="text/javascript" src="main.js"></script>
  </body>
</html>
